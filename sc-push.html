<link rel="import" href="../polymer/polymer.html" />

<dom-module id="sc-push">
  <template></template>
</dom-module>

<script>
(function () {

  window.Polymer({
    is: 'sc-push',

    properties: {
      /**
       * A string that is used for GCM registration on Android
       *
       * @default '1076345567071'
       */

      gcmSenderId: {
        type: String,
        value: '1076345567071' // Parse.com default GCM Sender ID
      }
    },

  });

})();
</script>
